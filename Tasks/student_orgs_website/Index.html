<body style="margin: 0; font-family: Arial, sans-serif; background-color: black; color: white;">
    <!-- Navbar -->

        <div style="display: flex; flex-direction: column; align-items: center;">
            <!-- Logo -->
            <a href="./Index.html"><img src="./assets/pylon_esports_logo.png" alt="Pylon Logo"
                    style="max-width: 100px; max-height: 60px; margin-bottom: 10px;" class="logo"></a>

            <!-- Navigation Links -->
            <div style="display: flex; justify-content: center; gap: 35px;">
                <a href="League.html" class="nav-link"
                    style="color: white; text-decoration: none; padding: 8px 15px; transition: text-shadow 0.3s ease;">
                    LEAGUE
                </a>
                <a href="./Valorant.html" class="nav-link"
                    style="color: white; text-decoration: none; padding: 8px 15px; transition: text-shadow 0.3s ease;">

                    style="color: white; text-decoration: none; padding: 8px 15px; transition: text-shadow 0.3s ease;">

    <!-- Landing Page -->
    <div id="home"
        style="height: 100vh; background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://example.com/esports-bg.jpg'); background-size: cover; display: flex; align-items: center; justify-content: center;">

                style="font-size: 0.5em;">We are the scholars</span></h1>
    </div>

    <!-- Content Section -->
    <div
        style="display: grid; grid-template-columns: 1fr 1fr; gap: 30px; padding: 50px 20px; min-height: 100vh; background-color: #0a0a0a;">
        <!-- Event Table -->
        <div style="padding: 20px;">
            <h1 style="color: #800000; text-shadow: 0 0 10px #800000;">UPCOMING EVENTS</h2>
                <table style="width: 100%; border-collapse: collapse; border: 2px solid #800000;">
                    <tr style="background-color: #800000;">
                        <th style="padding: 10px;">Date</th>
                        <th style="padding: 10px;">Event</th>
                        <th style="padding: 10px;">Prize Pool</th>
                    </tr>
                    <tr style="border-bottom: 1px solid #800000;">
                        <td style="padding: 10px;">10/15/2023</td>
                        <td style="padding: 10px;">Valorant Championship</td>
                        <td style="padding: 10px;">$50,000</td>
                    </tr>
                    <!-- Add more rows -->
                </table>
        </div>

        <!-- Officers List -->
        <div style="padding: 20px;">
            <h1 style="color: #800000; text-shadow: 0 0 10px #800000;">TEAM OFFICERS</h2>
                <div style="background-color: #1a1a1a; padding: 20px; border: 2px solid #800000;">
                    <div style="padding: 10px; border-bottom: 1px solid #800000;">
                        <h3>Team Captain</h3>
                        <p>John "Phoenix" Doe</p>
                    </div>
                    <div style="padding: 10px; border-bottom: 1px solid #800000;">
                        <h3>Co-Captain</h3>
                        <p>Jane "Valkyrie" Smith</p>
                    </div>
                    <!-- Add more officers -->
                </div>
        </div>
    </div>

    <!-- Footer -->
    <footer style="background-color: #000; padding: 40px 30px; text-align: center; border-top: 2px solid #800000;">

        <!-- Copyright Text -->
        <p style="margin: 0 0 20px; color: #800000; text-shadow: 0 0 10px #800000;">
            Â© 2025 Pylon Esports. All rights reserved.

        <!-- Social Media Links -->
        <div style="display: flex; justify-content: center; gap: 25px;">
            <!-- Facebook -->
            <a href="https://www.facebook.com/PylonEsports" target="_blank"
                style="color: #800000; text-decoration: none; transition: all 0.3s ease;"
                onmouseover="this.style.transform='scale(1.2)'; this.style.textShadow='0 0 15px #800000'"
                onmouseout="this.style.transform='scale(1)'; this.style.textShadow='none'">
                <i class="fa-brands fa-facebook-f fa-xl"></i>
            </a>

            <!-- X (Twitter) -->
            <a href="https://x.com/pylonesports" target="_blank"
                style="color: #800000; text-decoration: none; transition: all 0.3s ease;"
                onmouseover="this.style.transform='scale(1.2)'; this.style.textShadow='0 0 15px #800000'"
                onmouseout="this.style.transform='scale(1)'; this.style.textShadow='none'">
                <i class="fa-brands fa-x-twitter fa-xl"></i>
            </a>

            <!-- Email -->
            <a href="mailto:pylonesports@gmail.com"
                style="color: #800000; text-decoration: none; transition: all 0.3s ease;"
                onmouseover="this.style.transform='scale(1.2)'; this.style.textShadow='0 0 15px #800000'"
                onmouseout="this.style.transform='scale(1)'; this.style.textShadow='none'">
                <i class="fa-solid fa-envelope fa-xl"></i>
            </a>
        </div>

    </footer>
